<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Kue Kesukaan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        color: #6b8e23;
      }
      .kue-list {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .kue-item {
        width: 200px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }
      .kue-item img {
        width: 100%;
        border-radius: 5px;
      }
      .kue-item h3 {
        margin: 10px 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Daftar Kue Kesukaan</h1>
      <p>Pilih kue favorit Anda!!!</p>
    </div>

    <div class="kue-list">
      <div class="kue-item">
        <img src="lapis.jpg" alt="Kue Lapis" />
        <h3>Kue Lapis</h3>
      </div>
      <div class="kue-item">
        <img src="brownis.jpg" alt="Brownies" />
        <h3>Brownies</h3>
      </div>
      <div class="kue-item">
        <img src="nastar.jpg" alt="Kue Nastar" />
        <h3>Kue Nastar</h3>
      </div>
    </div>
  </body>
</html>
